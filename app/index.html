<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniking</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>



  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <p class="header-top__greeting">
            Ласкаво просимо до нашого інтернет-магазину
          </p>
          <form class="header-top__form" action="#">
            <select class="header-top__select">
              <option class="header-top__option" value="1" selected><a class="header-top__lang1 header-top__lang"
                  href="#">Українська (ГРН)</a></option>
              <option class="header-top__option" value="2"><a class="header-top__lang2 header-top__lang"
                  href="#">English (USD)</a>
              </option>
            </select>
            <a class="header-top__sign" href="#">
              Увійдіть або зареєструйтеся
            </a>
          </form>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <div class="header-bottom__inner">
          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__img" src="images/logo.svg" alt="logo">
            </a>
          </div>
          <form class="header-bottom__form" action="#">
            <input class="header-bottom__input" type="text" placeholder="Шукайте тут">
            <select class="header-bottom__select">
              <option class="header-bottom__option" value="1" selected>Категорії</option>
              <option class="header-bottom__option" value="2">Категорії2</option>
            </select>
            <button class="header-bottom__btn">
              <img class="header-bottom__search" src="images/icon/search.svg" alt="search icon">
            </button>
          </form>
          <nav class="header-bottom__nav">
            <ul class="header-bottom__nav-list">
              <div class="header-bottom__nav-item">
                <a class="header-bottom__nav-link" href="#">
                  <svg class="icon" width="24.000000pt" height="24.000000pt" viewBox="0 0 24.000000 24.000000"
                    xmlns="http://www.w3.org/2000/svg">
                    <use class="ic1" xlink:href="images/icon/sprite.svg#shop"></use>
                  </svg>
                </a>
              </div>
              <div class="header-bottom__nav-item">
                <a class="header-bottom__nav-link" href="#">
                  <svg class="icon" width="26.000000pt" height="26.000000pt" viewBox="0 0 26.000000 26.000000"
                    xmlns="http://www.w3.org/2000/svg">
                    <use class="ic1" xlink:href="images/icon/sprite.svg#bell"></use>
                  </svg>
                </a>
              </div>
              <div class="header-bottom__nav-item">
                <a class="header-bottom__nav-link" href="#">
                  <svg class="icon" width="24.000000pt" height="24.000000pt" viewBox="0 0 24.000000 24.000000"
                    xmlns="http://www.w3.org/2000/svg">
                    <use class="ic1" xlink:href="images/icon/sprite.svg#user"></use>
                  </svg>
                </a>
              </div>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="header-bar">
      <div class="container">
        <div class="header-bar__inner">
          <form class="header-bar__form" action="#">
            <select class="header-bar__select">
              <option class="header-bar__option" value="1" selected>УСІ КОЛЕКЦІЇ</option>
              <option class="header-bar__option" value="2">Всі</option>
              <option class="header-bar__option" value="3">Нові надходження</option>
              <option class="header-bar__option" value="4">Гарячий розпродаж</option>
              <option class="header-bar__option" value="5">Меблі</option>
              <option class="header-bar__option" value="6">Арматура</option>
              <option class="header-bar__option" value="7">Стол</option>
              <option class="header-bar__option" value="8">Стілець</option>
              <option class="header-bar__option" value="9">Диван</option>
              <option class="header-bar__option" value="10">Дзеркала</option>
              <option class="header-bar__option" value="11">Табуретки</option>
              <option class="header-bar__option" value="12">Лавки</option>
            </select>
          </form>
          <nav class="menu">
            <button class="menu__btn">
              <span></span>
            </button>
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link menu__list-link--active" href="#">
                  ГОЛОВНА
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  МАГАЗИН
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  БЛОГ
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  ПРО НАС
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  КОНТАКТИ
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>


  <main class="main">

  </main>

  <footer class="footer">

  </footer>


  <script src="js/main.min.js"></script>
</body>

</html>
