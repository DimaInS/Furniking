  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <p class="header-top__greeting">
            Ласкаво просимо до нашого інтернет-магазину
          </p>
          <form class="header-top__form" action="#">
            <select class="header-top__select">
              <option class="header-top__option" value="1" selected><a class="header-top__lang1 header-top__lang"
                  href="#">Українська (ГРН)</a></option>
              <option class="header-top__option" value="2"><a class="header-top__lang2 header-top__lang"
                  href="#">English (USD)</a>
              </option>
            </select>
            <a class="header-top__sign" href="#">
              Увійдіть або зареєструйтеся
            </a>
          </form>
        </div>
      </div>
    </div>
     <div class="header-bottom">
      <div class="container">
        <div class="header-bottom__inner">
          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__img" src="images/logo.svg" alt="logo">
            </a>
          </div>
          <form class="header-bottom__form" action="#">
            <input class="header-bottom__input" type="text" placeholder="Шукайте тут">
            <select class="header-bottom__select">
              <option class="header-bottom__option" value="1" selected>Категорії</option>
              <option class="header-bottom__option" value="2">Категорії2</option>
            </select>
            <button class="header-bottom__btn">
              <img class="header-bottom__search" src="images/icon/search.svg" alt="search icon">
            </button>
          </form>
          <nav class="header-bottom__nav">
            <ul class="header-bottom__nav-list">
              <div class="header-bottom__nav-item">
                <a class="header-bottom__nav-link header-bottom__nav-link--shop" href="#">
                  <svg class="icon" width="24.000000pt" height="24.000000pt" viewBox="0 0 24.000000 24.000000"
                    xmlns="http://www.w3.org/2000/svg">
                    <use class="ic1" xlink:href="images/icon/sprite.svg#shop"></use>
                  </svg>
                  <span>4</span>
                </a>

              </div>
              <div class="header-bottom__nav-item">
                <a class="header-bottom__nav-link" href="#">
                  <svg class="icon" width="26.000000pt" height="26.000000pt" viewBox="0 0 26.000000 26.000000"
                    xmlns="http://www.w3.org/2000/svg">
                    <use class="ic1" xlink:href="images/icon/sprite.svg#bell"></use>
                  </svg>
                </a>
              </div>
              <div class="header-bottom__nav-item">
                <a class="header-bottom__nav-link" href="#">
                  <svg class="icon" width="24.000000pt" height="24.000000pt" viewBox="0 0 24.000000 24.000000"
                    xmlns="http://www.w3.org/2000/svg">
                    <use class="ic1" xlink:href="images/icon/sprite.svg#user"></use>
                  </svg>
                </a>
              </div>
            </ul>
          </nav>
        </div>
      </div>
    </div>

   <div class="header-bar">
      <div class="container">
        <div class="header-bar__inner">
          <button class="header-bar__btn" action="#">
            УСІ КОЛЕКЦІЇ

          <button class="menu__btn">

            </button>
          <nav class="menu">
            
            <ul class="menu__list">

              <li class="menu__list-item">

              </li>

              <li class="menu__list-item">

                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

    <section class="contact">
      <div class="form">
        <form class="form__body" id="form" action="#">
          <h1 class="form__title title">
            Відправка на пошту
          </h1>
          <div class="form__item">
            <label class="form__label" for="formName">
              Ім'я*
            </label>
            <input id="formName" class="form__input _req" type="text" name="name">
          </div>
          <div class="form__item">
            <label class="form__label" for="forEmail">
              E-mail*
            </label>
            <input id="formEmail" class="form__input _req _email" type="text" name="email">
          </div>
          <div class="form__item">
            <div class="form__label">Правша чи Левша</div>
            <div class="options">
              <div class="options__item">
                <input class="options__input" id="formRightHand" type="radio" checked value="right" name="hand">
                <label class="options__label" for="formRightHand"><span>Правша</span></label>
              </div>
              <div class="options__item">
                <input class="options__input" id="formLeftHand" type="radio" value="left" name="hand">
                <label class="options__label" for="formLeftHand"><span>Левша</span></label>
              </div>
            </div>
          </div>
          <div class="form__item">
            <label class="form__label" for="formMessage">Повідомлення</label>
            <textarea class="form__input" id="formMessage"></textarea>
          </div>
          <div class="form__item">
            <div class="form__label">Вік</div>
            <select class="select" name="age">
              <option value="від 18 до 25">Молодий</option>
              <option value="від 25 до 45">Старий</option>
              <option value="от 45">Супер Стар</option>

            </select>
          </div>
          <div class="form__item">
            <div class="form__label">Додати фото</div>
            <div class="file"></div>
            <div class="file__item">
              <input class="file__input" id="formImage" accept=".jpg, .png, gif" type="file" name="image">
              <div class="file__button">Обрати</div>
            </div>
            <div class="file__preview" id="formPreview"></div>
          </div> 
          <div class="form__item">
            <div class="checkbox">
              <input class="checkbox__input _req" id="agreement" type="checkbox" name="agreement" checked>
              <label class="checkbox__label" for="agreement"><span>Надаю свою згоду на обробку персональних відомостей
                  згідно з <a href="#">Умовами</a></span> </label>
            </div>
          </div> 
          <button class="form__button" type="submit">Відправити</button>
        </form>
      </div>
    </section>
